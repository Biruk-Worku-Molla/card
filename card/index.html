<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Expanding cards</title>
    </head>
    <body>
        <div class="container">
            <div class="panel active"
                style="background-color: whitesmoke;
                background-image: url('./image/beautiful-shot-water-flowing-around-large-stones-near-benijo-rock-cloudy-day-spain.jpg');">
                <h3>water flow</h3>
            </div>
 
            <div class="panel "
                style="background-color:black;
                background-image:
                url('./image/desktop-wallpaper-cigarette-smoke-bad-boy-smoking.jpg');">
                <h3>smoking man</h3>
            </div>

            <div class="panel "
                style="background-color: skyblue;

                style="background-color:pink;

                style="background-color: rgb(70, 68, 68);
